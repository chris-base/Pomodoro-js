<!DOCTYPE html>
<html lang="en">
  <!-- <link rel="icon" href="./public/favicon-32x32.png" type="image/x-icon" /> -->
  <link rel="stylesheet" href="styles.css" />

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
  </head>

  <body>
    <div id="appHeader">
      <h1>pomodoro</h1>
    </div>

    <div id="timerTypeContainer">
      <div class="timerType" id="typePomo" style="background-color: #ff6257">
        <p>pomodoro</p>
      </div>

      <div class="timerType" id="typeShort">
        <p>short break</p>
      </div>

      <div class="timerType" id="typeLong">
        <p>long break</p>
      </div>
    </div>

    <div id="timerContainer">
      <div id="timerAnimContainer">
        <div id="timerTextContainer">
          <p id="timerTimeText">00:00</p>
          <p id="timerStartStopText">Start</p>
        </div>
      </div>
    </div>

    <div id="settingsButtonContainer"></div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
