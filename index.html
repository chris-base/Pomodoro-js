<!DOCTYPE html>
<html lang="en">
  <!-- <link rel="icon" href="./public/favicon-32x32.png" type="image/x-icon" /> -->
  <link rel="stylesheet" href="styles.css" />

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
  </head>

  <body>
    <div id="appHeader">
      <h1>pomodoro</h1>
    </div>

    <div id="timerTypeContainer">
      <div class="timerType" id="typePomo" style="background-color: #ff6257">
        <p>pomodoro</p>
      </div>

      <div class="timerType" id="typeShort">
        <p>short break</p>
      </div>

      <div class="timerType" id="typeLong">
        <p>long break</p>
      </div>
    </div>

    <div id="timerContainer">
      <div id="timerAnimContainer">
        <div id="timerTextContainer">
          <p id="timerTimeText">00:00</p>
          <p id="timerStartStopText">Start</p>
        </div>
      </div>
    </div>

    <div id="settingsButtonContainer"></div>

    <div id="settingsPageContainer">
      <div id="settingsContainer">
        <div id="settingsHeaderContainer">
          <p id="settingsHeaderText">Settings</p>
          <div id="settingsHeaderCloseButton"></div>
        </div>

        <hr class="settingsHr" />

        <p class="settingsSubTitleText" id="settingsTimeTitleText">Time (minutes)</p>

        <div id="settingsTimesContainer">
          <div class="settingsTimeContainer">
            <p class="settingsTimeTitleText">pomodoro</p>
            <div class="settingsTimeEditText" contenteditable="true">25</div>
          </div>

          <div class="settingsTimeContainer">
            <p class="settingsTimeTitleText">short break</p>
            <div class="settingsTimeEditText" contenteditable="true">5</div>
          </div>

          <div class="settingsTimeContainer">
            <p class="settingsTimeTitleText">long break</p>
            <div class="settingsTimeEditText" contenteditable="true">10</div>
          </div>
        </div>

        <hr class="settingsHr" />

        <div id="settingsFontContainer">
          <p class="settingsSubTitleText" id="settingsFontText">Font</p>

          <div id="settingsFontChooserContainer">
            <div class="fontBox" id="fontBoxOne">
              <p>Aa</p>
            </div>

            <div class="fontBox" id="fontBoxTwo">
              <p>Aa</p>
            </div>

            <div class="fontBox" id="fontBoxThree">
              <p>Aa</p>
            </div>
          </div>
        </div>

        <hr class="settingsHr" />

        <div id="settingsColorContainer">
          <p class="settingsSubTitleText">Color</p>
        </div>

        <div id="settingsApplyButton">
          <p>Apply</p>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
